<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div id="left-pane">
      <div id="heading-container">
        <img src="./img/odin-lined.png" alt="The Odin Project logo" id="logo">
        <h1 id="heading">Conquer the mountain!</h1>
      </div>
      <img src="./img/mountain.jpg" alt="Fog on Bunderspitz Mountain - samsommer on Unsplash">
      <div class="credit">
        <p id="credit">Photo by <a href="https://unsplash.com/@samsommer" target="_blank">samsommer</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
      </div>
    </div>
    <div id="right-pane">
      <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>

      <form action="#" method="post">
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="first-name" id="first-name" required>
        <label for="last-name">LAST NAME</label>
        <input type="text" name="last-name" id="last-name" required>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone" id="phone" required>
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
